{% extends "layout.html" %}

{% block content %}

<h1>{{ rootName }}</h1> 
<hr>

<table>
    {% for obj in data %}
    <tr><td><label>{{ obj }}:</label></td><td><input value="{{ data[obj] }}" /></td></tr>
    {% endfor %}
</table>
<hr>
<ul>
    {% for rel in relations %}
    <li><a href="/list/{{ itemName }}/1/{{ rel.destinationEntityName }}">{{ rel.destinationEntityName }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
