{% extends "layout.html" %}

{% block content %}

<h1>{{ rootName }}</h1>
<hr>

    {% for obj in data %}
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">{{ obj }}</span>
    </div>
    <input type="text" aria-label="{{ obj }}" class="form-control" value="{{ data[obj] }}">

</div>
    {% endfor %}

<hr>
<ul>
    {% for rel in relations %}
    <li><a href="/list/{{ itemName }}/{{ itemID }}/{{ rel.destinationEntityName }}">{{ rel.destinationEntityName }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
